---

govuk::node::s_base::apps:
  - efg

govuk_safe_to_reboot::can_reboot: 'overnight'
govuk_safe_to_reboot::reason: 'There is only one EFG frontend'

lv:
  data:
    pv: '/dev/sdb1'
    vg: 'vhost'

mount:
  /data/vhost:
    disk: '/dev/mapper/vhost-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'
