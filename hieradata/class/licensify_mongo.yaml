---

govuk_safe_to_reboot::can_reboot: 'careful'
govuk_safe_to_reboot::reason: 'Has an encrypted partition that must be mounted manually after reboot'

hosts::production::external_licensify: false

hosts::production::licensify::app_hostnames:
  - 'licensify'
  - 'uploadlicence'
  - 'licensify-admin'
  - 'licensing-web-forms'

lv:
  mongodb:
    pv: '/dev/sdb1'
    vg: 'backup'
  encrypted:
    pv: '/dev/sdc1'
    vg: 'mongodb'

mount:
  /mnt/encrypted:
    disk: '/dev/mapper/mongodb-encrypted'
    govuk_lvm: 'encrypted'
    mountoptions: 'defaults'
  /var/lib/automongodbbackup:
    disk: '/dev/mapper/backup-mongodb'
    govuk_lvm: 'mongodb'
    mountoptions: 'defaults'

mongodb::server::replicaset_members:
  'licensify-mongo-1':
  'licensify-mongo-2':
  'licensify-mongo-3':

# Disable monthly backups to limit the retention of IL3 data.
mongodb::backup::domonthly: false
