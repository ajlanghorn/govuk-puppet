---

govuk_safe_to_reboot::can_reboot: 'careful'
govuk_safe_to_reboot::reason: 'Whitehall normally reads from slave-1 and should be switched before rebooting slave-1'

lv:
  data:
    pv: '/dev/sdb1'
    vg: 'mysql'

mount:
  /var/lib/mysql:
    disk: '/dev/mapper/mysql-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'
